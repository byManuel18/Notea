<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      {{ 'PERFIL_UP' | translate }}
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="text-align: center;" >
    <img  src={{this.User.avatar}} />
    <ion-card-header>
      <ion-card-title  style="text-align: center;">{{this.User.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <ion-button style="text-align: center;" fill="outline" slot="end" (click)="presentAlertConfirm()">{{ 'DESCONECTAR' | translate }}</ion-button>
    </ion-card-content>
    
  </ion-card>
  <ion-button (click)="enableDark()">{{ 'MODO_OSCURO' | translate }} </ion-button>
  <ion-button (click)="enableLight()">{{ 'MODO_NORMAL' | translate }}</ion-button>
  <ion-button (click)="this.changeLeguaje('es')">Espa√±ol</ion-button>
  <ion-button (click)="this.changeLeguaje('en')">Ingles</ion-button>
</ion-content>

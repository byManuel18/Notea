<ion-header style="text-align: center;" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar animated style="text-align: center;" (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let nota of this.listaNotas;let i=index">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="this.presentAlertConfirm(nota.id)">
          <ion-icon name="trash" style="font-size: x-large;" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label><h1>{{nota.titulo}}</h1><br>{{nota.texto}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="this.editaNota(nota)">
          <ion-icon name="pencil" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
